name: Build Nurdisplay Mod
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Unzip Source
      run: unzip -o Nurdisplay_Source.zip
    - name: Grant execute permission
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    - name: Upload Mod
      uses: actions/upload-artifact@v3
      with:
        name: My-Finished-Mod
        path: build/libs/*.jar

